apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-storage-my-app-0
  namespace: default
  labels:
    app: my-app
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi
  storageClassName: local-path
  volumeMode: Filesystem
  volumeName: shared-storage-pv-0  # ðŸ”¹ Bind to the PV above
