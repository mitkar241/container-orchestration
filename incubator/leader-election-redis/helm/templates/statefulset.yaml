apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-app
spec:
  replicas: 3
  serviceName: "my-app"
  selector:
    matchLabels:
      app: my-app
  volumeClaimTemplates:
    - metadata:
        name: shared-storage
      spec:
        accessModes: ["ReadWriteMany"]
        resources:
          requests:
            storage: 100Mi
  template:
    metadata:
      labels:
        app: my-app
    spec:
      # ðŸŸ¢ InitContainer to Fix Permissions Before App Starts
      initContainers:
        - name: init-permissions
          image: busybox
          command: ["sh", "-c", "mkdir -p /shared && touch /shared/leader.log && chmod 777 /shared/leader.log"]
          volumeMounts:
            - name: shared-storage
              mountPath: /shared
      containers:
      # ðŸŸ¢ Main C++ Application
      - name: app
        image: my-cpp-app:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: REDIS_HOST
            value: "redis"
          - name: REDIS_PORT
            value: "6379"
          - name: LEADER_KEY
            value: "leader"
          - name: LEASE_TIME
            value: "5"
        volumeMounts:
          - name: shared-storage
            mountPath: /shared
